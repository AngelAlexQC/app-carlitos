      <script>
         var pocision_anterior = {x:0.0,y:0.0,z:0.0}
         var rotacion_anterior
         var p_actual
           function Ver() {
               console.log('Clickeado')
               var posicion = document.querySelector("#cameraWrapper").getAttribute('position');
               console.log(posicion.x + ' ' + posicion.y + ' ' + posicion.z)
               //document.querySelector("#cameraWrapper").object3D.position.set(10, 10, 10);
           }
           function PlantaBaja() {
               var pocision = document.querySelector("#cameraWrapper").getAttribute('position');
               document.querySelector("#cameraWrapper").object3D.position.set(pocision.x, 0, pocision.z);
               document.getElementById("pisoActual").innerHTML = "Planta Baja"
           }
           function Piso1() {
               var pocision = document.querySelector("#cameraWrapper").getAttribute('position');
               document.querySelector("#cameraWrapper").object3D.position.set(pocision.x, 6.5, pocision.z);
               document.getElementById("pisoActual").innerHTML = "Primer Piso"
           }
           function Piso2() {
               var pocision = document.querySelector("#cameraWrapper").getAttribute('position');
               document.querySelector("#cameraWrapper").object3D.position.set(pocision.x, 12, pocision.z);
               document.getElementById("pisoActual").innerHTML = "Segundo Piso"
           }
           function Piso3() {
               var pocision = document.querySelector("#cameraWrapper").getAttribute('position');
               document.querySelector("#cameraWrapper").object3D.position.set(pocision.x, 17.5, pocision.z);
               document.getElementById("pisoActual").innerHTML = "Tercer Piso"
           }
           function Terraza() {
               var pocision = document.querySelector("#cameraWrapper").getAttribute('position');
               document.querySelector("#cameraWrapper").object3D.position.set(pocision.x, 23, pocision.z);
               document.getElementById("pisoActual").innerHTML = "Terraza"
           }
         
         function CambiarEscena(escena) {
           document.querySelector("#escena2").setAttribute('template', 'src', escena);
           setTimeout(() => {
             document.querySelector('.botonSalir').style.display='inline-block';
           document.querySelector('#pisoActual').style.display='none';
           }, 5000);
           document.getElementById("escena").setAttribute("visible", "false");
           document.getElementById("escena2").setAttribute("visible", "true");
           
         }
         function salir() {
           document.getElementById("escena").setAttribute("visible", "true");
           document.getElementById("escena2").setAttribute("visible", "false");
           
             document.querySelector('.botonSalir').style.display='none';
           document.querySelector('#pisoActual').style.display='inline-block';
           
          
         }
